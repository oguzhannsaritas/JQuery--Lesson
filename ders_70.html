<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>


    <style>
        .deneme {

            width: 100%;
            height: 500px;
            background-color: green;
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;
        }
    </style>
</head>

<body>



    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>
    <br><br><br>



    <div id="div1" class="deneme"></div>


    <script>
        $(function () {


            $("#btn1").click(function () {

$("#div1").slideToggle(4000);    // fadeOut  opaklıgı azaltır.



            });


            $("#btn2").click(function () {

$("#div1").stop();


});
            





        });
    </script>









</body>

</html>
