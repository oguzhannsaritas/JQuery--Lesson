<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>

    <style>
        .deneme {

            width: 100%;
            height: 450px;
            margin-bottom: 15px;
            display: none;
        }
    </style>

</head>

<body>




    <div id="div1" class="deneme" style="background-color:blue"></div>


    <br>
    <button id="btn1">SlideUp</button>
    <button id="btn2">SlideDown</button>
    <button id="btn3">SlideToggle</button>


    <script>
        $(function () {

            $("#btn1").click(function () {

                $("#div1").slideUp(2000);

            });
            $("#btn2").click(function () {
                $("#div1").slideDown(2000);


            });
            $("#btn3").click(function () {
                $("#div1").slideToggle(2000);



            });



        });
    </script>





</body>

</html>
