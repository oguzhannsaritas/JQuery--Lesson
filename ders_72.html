<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        .deneme {

            width: 100%;
            height: 500px;
            background-color: green;
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;
        }
    </style>
</head>

<body>



    <button id="btn">Start</button>

    <br><br><br>

    <div id="div1" class="deneme"></div>


    <script>
        $(function () {
            $("#btn").click(function () {
                setInterval(function () {

                    $("#div1").hide(2000)
                        .show(2000).css("background-color", "yellow")
                        .fadeIn(2000).fadeOut(2000).slideDown(2000).slideUp(2000);


                }, 5000);

            });





        });
    </script>






</body>

</html>
