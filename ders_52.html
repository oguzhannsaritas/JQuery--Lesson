<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>JS Eğitim Seti || Ders 52 || JQuery </title>
    

    <script src="jquery-3.5.1.min.js"></script>



</head>
<body>

    <p>JQuery öğreniyorum..</p>
    <p>JQuery öğreniyorum..</p>
    


    <script>

        var jq = $.noConflict();   // noConflict metodu jq yı $ metoduda değiştiriyor ondan sonra $ (function ) yazmak yerone 


        // jq yazarak jq(functıon) olarak yazılır.


        jq(function () {

            jq("p").click(function () {

                jq(this).hide();

            });




        });


       
       

        
    </script>





</body></html>
